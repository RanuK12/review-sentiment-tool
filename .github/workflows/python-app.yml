name: Sentiment Analyzer CI/CD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ› ï¸ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        sudo apt-get install -y libgl1-mesa-glx
        sudo apt-get install -y libglib2.0-0
    
    - name: ğŸ Setup Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“ Verify Environment
      run: |
        echo "Python version:"
        python --version
        echo "\nPip version:"
        pip --version
        echo "\nSystem info:"
        uname -a
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "Upgrading pip..."
        python -m pip install --upgrade pip
        echo "Installing project dependencies..."
        pip install -r requirements.txt
        echo "Installing development dependencies..."
        pip install pytest-cov flake8
        echo "Verifying matplotlib backend..."
        python -c "import matplotlib; print(f'Matplotlib backend: {matplotlib.get_backend()}')"
    
    - name: ğŸ“Š Show Installed Packages
      run: |
        echo "Installed packages:"
        pip list
    
    - name: ğŸ” Run Code Quality Checks
      run: |
        echo "Running flake8 for code quality..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: ğŸ§ª Run Test Suite
      run: |
        echo "Running tests with coverage..."
        python -m pytest tests/ --verbose --cov=. --cov-report=term-missing
    
    - name: ğŸ–¼ï¸ Generate Evaluation Charts
      run: |
        echo "Generating evaluation charts..."
        python tests/evaluate_model.py
        echo "Verifying chart generation..."
        ls -l *.png
    
    - name: ğŸ“ˆ Show Coverage Report
      run: |
        echo "Coverage report:"
        if [ -f .coverage ]; then
          python -m coverage report
        else
          echo "No coverage file found."
          exit 1
        fi
    
    - name: ğŸ“ˆ Save Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: .coverage
        retention-days: 7
        if-no-files-found: error
    
    - name: ğŸ–¼ï¸ Upload Evaluation Charts
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-charts
        path: |
          confusion_matrix.png
          sentiment_distribution.png
          polarity_distribution.png
          confidence_by_sentiment.png
        retention-days: 7
        if-no-files-found: error 